{% extends "base.html" %}

{% block title %}
<title>Twisted Title</title>
{% endblock %}

{% block content %}
    <p><strong>Clue:</strong> {{ clue }}</p>

    {% if message %}
    <p>{{ message }}</p>
    {% endif %}

    {% if not session.get("game_over", False) %}
    <form method="post">
        <label for="answer">Your Answer:</label>
        <input type="text" id="answer" name="answer" required>
        <button type="submit">Submit</button>
    </form>
    {% else %}
    <a href="{{ url_for('game.reset') }}">Play Again</a>
    {% endif %}
{% endblock %}
